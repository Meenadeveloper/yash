<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash and Nikki weddings</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Cinzel+Decorative:wght@400;700;900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- landing page wrapper  -->
    <div class="body-wrapper">

<!-- section 1 start -->
<section class="yash-section yash-section-1">
<div class="yash-section-container">
<div class="yash-decoration-lamp">
    <img src="./images/decorlamp.png" alt="lamp" class="yash-lamp-image" />
    </div>

</div>

<div class="yash-wave-container">
<div class="yash-boat-container">
    <img src="./images/boat.png" alt="boat" class="yash-boat-image" />
    </div>
    <div class="smoky-container">
    <img src="./images/smoky.png" alt="smoky" class="yash-smoky-image" />
    </div>
</div>

</section>
<!-- section 1 end -->


<!-- section 2 start -->

<section class="yash-welcome-section  yash-section yash-section-2">

<div class="yash-welcome-bg-container">
    <div class="yash-welcome-wave">
        <img src="./images/welcome.png" alt="welcome" class="yash-welcome-image" />
             <div class="yash-welcome-text-container">
        <h4 class="yash-welcome-text">
            With tHe Heavenly blessings of
        </h4>
         <h4 class="yash-welcome-text-bold">
          Smt. Lata Devi & Sm. Kamal KapOOr
        </h4>
        <h1 class="yash-welcome-name">Mrs. Reena & Mr. Rajiv KapOOr</h1>
        <h3 class="yash-invite-blue-text">
            INVITEs
        </h3>

          <h4 class="yash-welcome-text-bold" style="font-size: 20px; color: #0C2C46; letter-spacing: 0.29%;">
         You to join us in tHe wedding celebrations of
        </h4>

<div class="yash-name-bg-container">
    <h2 class="yash-name">YASH</h2>
     <h2 class="yash-and">&</h2>
     <h2 class="nikki-name">Nikki</h2>
</div>

    </div>
    </div>



<div class="welcome-lamp-left-container">
    <img src="./images/lamp1.png" alt="lamp" class="yash-welcome-lamp-left-image" />
    </div>
    <div class="yash-welcome-nameletter-container">
        <img src="./images/nysvg.svg" alt="nameletter"/>
    </div>
    <div class="welcome-lamp-right-container">
    <img src="./images/lamp1.png" alt="lamp" class="yash-welcome-lamp-right-image" />
    </div>

    <div class="yash-single-leaf" >
        <img src="./images/singleleaf.png" class="yash-single-leaf-img" />
    </div>
     <div class="yash-green-leaf-left-decoration">

        <img  src="./images/leaf1.png" class="yash-left-leaf" />
         <img  src="./images/leaf2.png" />
    </div>
    <div class="yash-flower-container">
        <img src="./images/flower.png" alt="flower" class="yash-flower-image" />

        </div>

    <div class="yash-green-leaf-right-decoration">

        <img  src="./images/leaf3.png" />
    </div>

    <div class="yash-signal-container">
<img src="./images/signal.png" alt="signal" class="yash-signal-image" />

        </div>

   <div class="yash-car-container">
    <img src="./images/yellocar.png" alt="car" class="yash-car-image" />
   </div>

   <div class="yash-auto-container">
    <img src="./images/auto.png" alt="auto" class="yash-auto-image" />
   </div>

</div>

    </section>

<!-- section 2 end -->


<!-- section 3 start -->

<section class="yash-event-section  yash-section yash-section-3"> 

    <div class="yash-event-container">
        <div class="event-tittle-container">
<img  src="./images/eventtittle.png" class="event-tittle-image" />
            </div>




<div class="events-wrapper">
  <div class="event-card haldi-bg">
<p class="event-text">Haldi</p>
    <button class="event-button">
        <div class="bell-container">
           <img src="./images/bell.png" alt="bell" class="bell-image" />

        </div>
        <span class="event-button-text">Set Remainder</span>
    </button>
  </div>
  
  <div class="event-card mehendi-bg"><p class="event-text">mehandi</p>
    <button class="event-button">
        <div class="bell-container">
           <img src="./images/bell.png" alt="bell" class="bell-image" />

        </div>
        <span class="event-button-text">Set Remainder</span>
    </button></div>
  <div class="event-card sangeet-bg"><p class="event-text">Sangeeth</p>
    <button class="event-button">
        <div class="bell-container">
           <img src="./images/bell.png" alt="bell" class="bell-image" />

        </div>
        <span class="event-button-text">Set Remainder</span>
    </button></div>
  <div class="event-card wedding-bg"><p class="event-text">WEDDING</p>
    <button class="event-button">
        <div class="bell-container">
           <img src="./images/bell.png" alt="bell" class="bell-image" />

        </div>
        <span class="event-button-text">Set Remainder</span>
    </button></div>
  <div class="event-card reception-bg"><p class="event-text">RECEPTION</p>
    <button class="event-button">
        <div class="bell-container">
           <img src="./images/bell.png" alt="bell" class="bell-image" />

        </div>
        <span class="event-button-text">Set Remainder</span>
    </button></div>
</div>

<div class="circle-event-button-container">
    <button class="circle-event-button">
        <img src="./images/circlebuttonsvg.svg" />
</button>
    </div>


        </div>

    </section>






<!-- section 3 end -->

<!-- section 4 start -->

<section class="yash-meet-section  yash-section yash-section-4"> 

    <div class="yash-meet-container">
           <img src="./images/peacockbg.png" alt="welcome" class="yash-peacock-image" />


           <div class="yash-meet-text-container">
          images of  bride<br/> &  groom
           </div>

           <div class="yash-meet-letter-container">
<h2 class="yash-meet-letter">RSVP</h2>

    <button class="circle-event-button">
        <img src="./images/circlebuttonsvg.svg" />
</button>
            </div>
    </div>
    </section>




<!-- section 4 end -->

<!-- section 5 start -->

<section class="yash-things-section  yash-section yash-section-5"> 

     <div class="yash-things-container"></div>
    </section>




<!-- section 5 end -->


<!-- section 6 start -->



<section class="yash-beach-section  yash-section yash-section-2">


    </section>

    </div>

    <script src="./js/script.js"></script>

</html>
